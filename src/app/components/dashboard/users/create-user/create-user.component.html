<div class="container">
    <mat-toolbar>
        <span>Create user</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;" appearance="outlined">
        <form [formGroup]="form" (ngSubmit)="addUser()">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                        <mat-label>User name</mat-label>
                        <input matInput autocomplete="off" formControlName="userName">
                      </mat-form-field>
                </mat-grid-tile>      
                <mat-grid-tile [colspan]="3" [rowspan]="5">
                    <img src="./assets/img/usuario.png" width="250" height="250">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                        <mat-label>First name</mat-label>
                        <input matInput autocomplete="off" formControlName="firstName">
                      </mat-form-field>
                </mat-grid-tile>  
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                        <mat-label>Last name</mat-label>
                        <input matInput autocomplete="off" formControlName="lastName">
                      </mat-form-field>
                </mat-grid-tile>  
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                        <mat-label>Sex</mat-label>
                        <mat-select formControlName="sex">
                            <mat-option *ngFor="let item of sex" [value]="item">{{item}}</mat-option>
                          </mat-select>
                      </mat-form-field>
                </mat-grid-tile>       
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-raised-button (click)="onCancel()" style="margin-right: 20px;">Cancel</button>
                    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Save</button>
                </mat-grid-tile>          
                
            </mat-grid-list>
              
        </form>
      </mat-card>
</div>
